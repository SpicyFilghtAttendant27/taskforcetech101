<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForceTech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header .logo img {
            width: 150px;
            height: auto;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover,
        nav ul li a.active {
            background-color: #004080;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #004080;
        }
        ul {
            margin-left: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* New styles for the play button */
        #playButton {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #playButton:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="tft-logo.png" alt="TaskForceTech Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="intro">
            <h1>About TaskForceTech</h1>
            <p>Empowering IT professionals with the knowledge and resources to excel in the ever-evolving tech industry.</p>
        </section>

        <!-- Additional content sections -->

        <!-- Play Button for Background Music -->
        <button id="playButton">Play Background Music</button>
        <audio id="backgroundMusic" loop>
            <source src="path/to/your/audio/file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 TaskForceTech. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('backgroundMusic');
            audio.play();
            this.style.display = 'none'; // Hide the play button after playing
        });
    </script>
</body>
</html>
