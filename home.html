<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TaskForceTech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #ff0000; /* Red background */
            color: black; /* Black font */
            padding: 20px 0;
            text-align: center;
        }

        header .logo img {
            width: 100px; /* Smaller logo size */
            height: auto;
        }

        nav {
            background-color: #000; /* Black background */
            color: black;
        }

        nav ul {
            list-style-type: none; /* Remove bullets */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            display: inline-block;
            color: white; /* White text for links */
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #004080; /* Blue hover effect */
        }

        /* Main Content Section */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004080;
        }

        /* Footer Styling */
        footer {
            background-color: #000; /* Black footer */
            color: white; /* White font */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Video Container */
        .video-container {
            max-width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="tft-logo.png" alt="TaskForceTech Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="cybersecurity-tips.html">Cybersecurity Tips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="intro">
            <h1>Welcome to TaskForceTech</h1>
            <p>Empowering IT professionals with the knowledge and resources to excel in the ever-evolving tech industry.</p>
        </section>

        <!-- YouTube Video Embedding Section -->
        <section class="video">
            <h2>Watch Our Introduction Video</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5xWnmUEi1Qw?si=nmLs7UPKpDKktYT1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 TaskForceTech. All Rights Reserved.</p>
    </footer>
</body>
</html>
